    <h1 class="Titlepage">Calculate Tips</h1>

    <!-- Get Data From User -->
    <div class="container">

        <div class="row">
            <div class="col-sm-3 mx-auto">
                <hr class="mb-4">
    <form class="Inputs">
        <label>Input Bill Amount</label>:
        <input type='text' id='billInput' />

        <label>Number of Guests</label>:
        <input type='text' id='guestInput' />
        

        <label>Quality of Service</label>:
        
        <select id="service">
            <option disabled selected value="0">-- Choose an Value --</option>
            <option value=.3>30% Bomb.com</option>
            <option value=.2>20% Good</option>
            <option value=.15>15% Okay</option>
            <option value=.1>10% Bad</option>
            <option value=.05>5% Horrible</option>
        </select>
        <hr class="mb-4">   
        <!--submit buttion -->
        <input type="button" value="Submit" onclick=tipCalculator.calculateTip()></input>
    </form>
    <img class="To-Do-List-Image"
            src="https://image.shutterstock.com/image-vector/single-continuous-line-drawing-calculator-600w-1909449184.jpg">
